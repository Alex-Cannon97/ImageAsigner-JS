<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Email Image Assignment</title>
    </head>
    <body>
        <div class="container">
            <h1>Assign an image to your Email!</h1>
            <div class="generated-img">
                <!-- <img src="https://picsum.photos/300/300?random=1">
                <img src="https://picsum.photos/300/300?random=2">
                <img src="https://picsum.photos/300/300?random=3"> -->
                <img alt="random image" id="Image-1" src="https://picsum.photos/id/123/300/300">
                <h3 class="refresh">Would you like to change the image?</h3>
                <button class="refresh-btn">Refresh</button>
            </div>
            <div class="input">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" placeholder="JohnDoe@email.com">
                <button id="confirm">Assign</button>
                <button id=check>Check Images</button>
                <div class="error-message-container">
                    <h3 class="error-message">Please enter a valid Email</h3>
                    <div class="tooltip-point"></div>
                </div>
                <div class="success-message">
                    <h3 class="success">Email and image saved successfully!</h3>
                    <div class="top-tooltip"></div>
                </div>
                <div class="success-message2-container" >
                    <h3 class="success-message2">New image Saved to existing Email!</h3>
                    <div class="tooltip-point"></div>
                </div>
            </div>
            <p class="info">Please type an email in the box and then click check, to check the email and image stored!</p>
            <div class="saved-img">
                <div class="email-container">
                    <h3 class="email-name"></h3>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
